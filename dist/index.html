<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Toast Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="index.min.css"
    />
  </head>
  <body>
    <div id="app">
      <h2>Toast Message</h2>
      <img id="logo" src="assets/logo.png" alt="logo" />
      <div class="toast-message">
        <div class="line">
          <label>Message: </label>
          <input
            id="toast-msg"
            name="msg"
            type="text"
            placeholder="please enter the message"
            value="this is a message."
          />
        </div>
        <div class="line">
          <label>Timer: </label>
          <input id="toast-timer" name="timer" type="number" value="3000" />ms
        </div>
        <div class="line">
          <label>MaxCount: </label>
          <input
            id="toast-max-count"
            name="max-count"
            type="number"
            value="0"
          />
        </div>
        <div class="line btns">
          <button class="btn success" action="success">Success</button>
          <button class="btn error" action="error">Error</button>
          <button class="btn warn" action="warn">Warn</button>
          <button class="btn info" action="info">Info</button>
        </div>
        <div class="line">
          <button class="btn cycle" action="success" cycle="true">Cycle message</button>
        </div>
      </div>
    </div>
    <script src="app.min.js"></script>
  </body>
</html>
